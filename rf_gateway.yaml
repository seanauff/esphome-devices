substitutions:
  name: rf_hub

esphome:
  name: ${name}
  platform: ESP32
  board: nodemcu-32s

packages:
  wifi: !include common/wifi.yaml
  device_base: !include common/device_base.yaml

remote_transmitter:
  pin: GPIO32
  carrier_duty_percent: 100%
  id: tx_315

# Individual switches
switch:
# https://www.homedepot.com/p/Defiant-Wireless-Indoor-Outdoor-Remote-Control-with-3-RCV-YLT-42-3/301844754
