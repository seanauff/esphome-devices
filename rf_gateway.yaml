    name: "Defiant Outlet 1"
    turn_on_action:
      remote_transmitter.transmit_raw:
        transmitter_id: tx_315
        repeat:
          times: 10
          wait_time: 1ms
        code: [632,-232,232,-632,632,-232,232,-632,632,-232,632,-232,632,-232,232,-632,232,-632,632,-232,632,-232,232,-632,232,-632,632,-232,632,-232,232,-632,232,-632,632,-232,632,-232,632,-232,232,-632,232,-632,232,-632,632,-232,232]
